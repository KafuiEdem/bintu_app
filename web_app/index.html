<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="./css.css" type="text/css">
    <title>Bintu Web</title> 
    <py-env>
        
        <!-- - path:
            ./cmd_app/setting.py -->

    </py-env>
</head>
<body>
   
    <div class="container">
        
        <div class="mac-page">
            <h1>Welcome to <span id="company">Bintu</span> mac finder</h1>
            <input type="text" id="mac">
            <button id="get-mac" type="submit" py-click="main()">Get mac</button>
            <p id="show-mac">hhhh</p>
        </div>
        <aside class="setting">
            <div class="pag">
            <input type="text" class="company-name" placeholder="Company name">
            </div>
            <div class="pag">
                <input type="text" class="company-name" placeholder="Bearer token">
                </div>
                <button id="get-mac" type="submit" py-click="data()">Save</button>
        </aside>
    </div>
     <py-config>
        packages = ["requests", "pyodide-http"]
      </py-config>
    <py-script src="./index.py"></py-script>
</body>
</html>
